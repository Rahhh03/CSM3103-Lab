<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Login</h3> 
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch mb-3">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
          </div>
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want To Create A New Account?</a>
    </div>

    <script type="module">
// ---------------------firebase conifg
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";  
        import { getDatabase, ref, set, get, child,} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCRY0xcPd9Bka5sZrfnPREhpT_V814OHcY",
          authDomain: "firev9jsdb-e3469.firebaseapp.com",
          databaseURL: "https://firev9jsdb-e3469-default-rtdb.firebaseio.com",
          projectId: "firev9jsdb-e3469",
          storageBucket: "firev9jsdb-e3469.appspot.com",
          messagingSenderId: "299459557562",
          appId: "1:299459557562:web:feecd0ae51ec87525caa83",
          measurementId: "G-B74LHQ1P01"
        };
      
//------------------------ Initialize Firebase
        const app = initializeApp(firebaseConfig); 

        const db = getDatabase();

        
//---------------------references

        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

//-------------authentication process
        function AuthenticateUser(){
            const dbref = ref(db);

            get(child(dbref,"UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().password);
                    if (dbpass == pass.value){
                        login(snapshot.val());
                    }
                    else{
                        alert("User does not exist");
                    }
                }

                else{
                    alert("Username or password is invalid");
                }
            });
        }


//-----------------decript process
        function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

//--------------login
        function login(user){
            let keepLoggedIn = document.getElementById('customSwitch1').checked;

            if (!keepLoggedIn){
                sessionStorage.setItem('user',JSON.stringify(user));
                window.location="home.html";
            }
            else{
                sessionStorage.setItem('keepLoggedIn','yes');
                sessionStorage.setItem('user',JSON.stringify(user));
                window.location('home.html');
            }
        }
        
        //-----------Assign the Events

        submit.addEventListener('click', AuthenticateUser);


      </script>
</body>
</html>
