<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">Already Have An Account?</a>
    </div>

    <script type="module">
        //--------------firebase conifg
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";  
        import { getDatabase, ref, set, get, child,} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCRY0xcPd9Bka5sZrfnPREhpT_V814OHcY",
          authDomain: "firev9jsdb-e3469.firebaseapp.com",
          databaseURL: "https://firev9jsdb-e3469-default-rtdb.firebaseio.com",
          projectId: "firev9jsdb-e3469",
          storageBucket: "firev9jsdb-e3469.appspot.com",
          messagingSenderId: "299459557562",
          appId: "1:299459557562:web:feecd0ae51ec87525caa83",
          measurementId: "G-B74LHQ1P01"
        };
      
        //--------------------Initialize Firebase
        const app = initializeApp(firebaseConfig); 

        const db = getDatabase();

        //---------------------references

        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        //--------------------validation--------

        function isEmptyOrSpace(str){
            return str === null || str.match(/^ *$/) !==null;
        }

        function Validation(){
            let nameregex = /^[a-zA-Z\s]+$/;
            let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;

            if(isEmptyOrSpace(name.value) || isEmptyOrSpace(email.value) || isEmptyOrSpace(username.value) || 
                isEmptyOrSpace(pass.value)){
                    alert("You cannot left any field empty!")
                    return false;
                }

            if(!nameregex.test(name.value)){
                alert("The name should only contain alphabets!");
                return false;
            }

            if(!emailregex.test(email.value)){
                alert("Enter a valid email");
                return false;
            }

            if(!userregex.test(username.value)){
                alert("-Username can only be alphanumeric\n-username must be atleast 5 characters\n-username cannot contain spaces");
                return false;
            }

            return true;
        }

        //---------register user to firebase
        function RegisterUser(){
            if(!Validation()){
                return;
            };
            const dbRef = ref(db);

            get(child(dbRef,"UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert("Account Already Exist!")
                }

                else{
                    set(ref(db, "UsersList/"+ username.value),
                    {
                      fullName: name.value,
                      email: email.value,
                      username: username.value,
                      password: encPass()
                    })
                    .then(()=>{
                        alert("User added successfully!");
                    })
                    .catch((error) => {
                        alert("error " + error);
                    })
                }
            });
        }

        //----------encription
        function encPass(){
            var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
            return pass12.toString();
        }

        //-----------Assign the Events
        submit.addEventListener('click', RegisterUser);

      </script>
</body>
</html>
