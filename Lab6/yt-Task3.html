<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save & Load Image on Firebase Storage</title>
    <style>
        img {
            height: 200px;
            width: 200px;
            border: 2px black solid;
        }
    </style>
</head>

<body>

    <label>Image Name</label> <input type="text" id="namebox"> <label id="extlab"></label> <br><br>
    <img id="myimg"> <label id="upprogress"></label> <br><br>

    <button id="selbtn">Select Image</button>
    <button id="upbtn">Upload Image</button>
    <button id="downbtn">Retrieve Image</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

        import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        //Firebase Realtime Database
        import { getDatabase, ref, set, child, get }
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAYS5Hoo_467KwcqbWJLQZRK2uG0R-MWpg",
            authDomain: "fire9db-84bb0.firebaseapp.com",
            databaseURL: "https://fire9db-84bb0-default-rtdb.firebaseio.com",
            projectId: "fire9db-84bb0",
            storageBucket: "fire9db-84bb0.appspot.com",
            messagingSenderId: "648077786814",
            appId: "1:648077786814:web:5c1a9814d7111ad5e5e8ef",
            measurementId: "G-7T9DH5DWYD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const realdb = getDatabase();

        //---------------------------------VARIABLES & REFERENCES-------------------------------------------//

        var files = [];
        var reader = new FileReader();

        var namebox = document.getElementById('namebox');
        var extlab = document.getElementById('extlab');
        var myimg = document.getElementById('myimg');
        var proglab = document.getElementById('upprogress');
        var SelBtn = document.getElementById('selbtn');
        var UpBtn = document.getElementById('upbtn');
        var DownBtn = document.getElementById('downbtn');

        var input = document.createElement('input');
        input.type = 'file';

        input.onchange = e => {
            files = e.target.files;

            var extension = GetFileExt(files[0]);
            var name = GetFileName(files[0]);

            namebox.value = name;
            extlab.innerHTML = extension;

            reader.readAsDataURL(files[0]);
        }

        reader.onload = function () {
            myimg.src = reader.result;
        }

        //--------------------------------SELECTION----------------------------------//

        SelBtn.onclick = function () {
            input.click();
        }

        function GetFileExt(file) {
            var temp = file.name.split('.');
            var ext = temp.slice((temp.length - 1), (temp.length));
            return '.' + ext[0];
        }

        function GetFileName(file) {
            var temp = file.name.split('.');
            var fname = temp.slice(0, -1).join('.');
            return fname;
        }

        //-------------------------UPLOAD PROCESS------------------------------------------//

        async function UploadProcess() {
            var ImgToUpload = files[0];

            var ImgName = namebox.value + extlab.innerHTML;

            if (!ValidateName()) {
                alert('Name cannot contain ".", "#", "$", "[", or "]"');
                return;
            }

            const metaData = {
                contentType: ImgToUpload.type
            }

            const storage = getStorage();

            const storageRef = sRef(storage, "images/" + ImgName);

            const UploadTask = uploadBytesResumable(storageRef, ImgToUpload, metaData);

            UploadTask.on('state_changed', (snapshot) => {
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                proglab.innerHTML = "Upload " + progress + "%";
            },
                (error) => {
                    alert("Error: image not uploaded!");
                },
                () => {
                    getDownloadURL(UploadTask.snapshot.ref).then((downloadURL) => {
                        console.log(downloadURL);
                        SaveURLtoRealtimDB(downloadURL);
                    });
                }
            );
        }

        //--------------------------Function for REALTIME DATABASE------------------------------------//

        function SaveURLtoRealtimDB(URL) {
            var name = namebox.value;
            var ext = extlab.innerHTML;

            set(ref(realdb, "ImagesLinks/" + name), {
                ImageName: (name + ext),
                ImgUrl: URL
            });
        }

        function GetUrlfromRealtimDB() {
            var name = namebox.value;

            var dbRef = ref(realdb);

            get(child(dbRef, "ImagesLinks/" + name)).then((snapshot) => {
                if (snapshot.exists()) {
                    myimg.src = snapshot.val().ImgUrl;
                } else {
                    alert("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        function ValidateName() {
            var regex = /[\.#$\[\]]/
            return !(regex.test(namebox.value));
        }

        UpBtn.onclick = UploadProcess;
        DownBtn.onclick = GetUrlfromRealtimDB;

    </script>

</body>
</html>
