<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>HERE YOUR PROFILE !</h3>
        <div id="userInfo">
            <!-- User information will be displayed here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYS5Hoo_467KwcqbWJLQZRK2uG0R-MWpg",
            authDomain: "fire9db-84bb0.firebaseapp.com",
            databaseURL: "https://fire9db-84bb0-default-rtdb.firebaseio.com",
            projectId: "fire9db-84bb0",
            storageBucket: "fire9db-84bb0.appspot.com",
            messagingSenderId: "648077786814",
            appId: "1:648077786814:web:5c1a9814d7111ad5e5e8ef",
            measurementId: "G-7T9DH5DWYD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to display user information
        function displayUserInfo() {
            const user = JSON.parse(sessionStorage.getItem('user')) || JSON.parse(localStorage.getItem('user'));
            console.log('User from session or local storage:', user);
            if (user) {
                const dbRef = ref(db, `users/${user.username}`);
                get(dbRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        document.getElementById('userInfo').innerHTML = `
                            <p><strong>Name:</strong> ${userData.name}</p>
                            <p><strong>Address:</strong> ${userData.address}</p>
                            <p><strong>Phone Number:</strong> ${userData.phone}</p>
                        `;
                    } else {
                        document.getElementById('userInfo').innerHTML = "<p>No user data found.</p>";
                    }
                }).catch((error) => {
                    console.error("Error getting user data: ", error);
                    document.getElementById('userInfo').innerHTML = "<p>Error retrieving user data.</p>";
                });
            } else {
                document.getElementById('userInfo').innerHTML = "<p>User not logged in.</p>";
            }
        }

        // Call the function to display user information
        displayUserInfo();
    </script>
</body>
</html>
