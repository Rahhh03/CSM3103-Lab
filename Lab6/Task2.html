<!DOCTYPE html>
<html>
<head>
    <title>Task2</title>
</head>
<body>
    <h2>Simple Input</h2>

    <div class="row">
        <h4>enter ID</h4><input type="text" id="inputID">
        <h4>enter Name</h4><input type="text" id="inputName">
        <h4>enter Age</h4><input type="number" id="inputAge"><br>
        <button id="btnInsert">Insert Data</button>
    </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAYS5Hoo_467KwcqbWJLQZRK2uG0R-MWpg",
        authDomain: "fire9db-84bb0.firebaseapp.com",
        databaseURL: "https://fire9db-84bb0-default-rtdb.firebaseio.com",
        projectId: "fire9db-84bb0",
        storageBucket: "fire9db-84bb0.appspot.com",
        messagingSenderId: "648077786814",
        appId: "1:648077786814:web:5c1a9814d7111ad5e5e8ef",
        measurementId: "G-7T9DH5DWYD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    var inputID = document.querySelector("#inputID");
    var inputName = document.querySelector("#inputName");
    var inputAge = document.querySelector("#inputAge");

    var btnInsert = document.querySelector("#btnInsert");

    btnInsert.addEventListener("click", funInsertData);

    function funInsertData() {
        set(ref(db, "people/" + inputID.value), {
            name: inputName.value,
            ID: inputID.value,
            age: inputAge.value
        })
        .then(() => {
            alert("Data added successfully!");
        })
        .catch((error) => {
            alert("Error: " + error);
        });
    }
</script>
</html>
